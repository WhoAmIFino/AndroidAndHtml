<html>
<head>
    <!-- 设置当前HTML文件的字符编码 -->
    <meta charset="utf-8">
    <!-- 设置浏览器的兼容模式版本 （让IE使用最新的渲染引擎工作） -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 声明当前网页在移动端浏览器中展示的相关设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">

function javacalljs(){
  var y=document.getElementById("content");
   y.innerHTML = "<br/>JAVA调用了JS的无参函数";
}
function javacalljswith(arg){
     document.getElementById("content").innerHTML =
         ("<br/>"+arg);
}
function sum(a,b){
var x=a+b;
document.getElementById("content").innerHTML =
         ("<br/>"+x);
         return a+b;
}
function doclick(){
var x=document.getElementById("video1");
if(x.paused){
x.play();
}else{
x.pause();
}
}


function myFunction()
{
var x=document.getElementById("demo").value;
if(x!=""){
window.android.startFunction(document.getElementById("demo").value);
}else{
window.android.startFunction("不能为空");
}
}
    </script>
</head>


<body>
这里是HTML <br/>
<h2>
    <div id="content">内容显示</div>
</h2>
<hr/>
<br/>
<input type="button" value="调用android代码" onclick="android.startFunction()"/>
<br/>
<br/>
<input id="demo" type="text">
<input type="button" value="调用android代码并传递参数"
       onclick="myFunction()"/>
<br/>
<a href="http://www.w3school.com.cn">点击进入</a>
<br/>
<img src="testimg.png" width="300" height="120"/>
<br/>

<video id="video1" src="mov_bbb.mp4" width="320" height="240" controls="controls">
    Your browser does not support the video tag.
</video>
<br/>

<button onclick="doclick()">播放/暂停</button>

</body>
</html>
